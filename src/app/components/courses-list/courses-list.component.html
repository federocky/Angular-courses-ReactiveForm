<div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="courses">


    <div class="col col-md-3" *ngFor="let course of courses">
      <div class="card text-center d-grid" >
        <img src="{{ course.img }}" class="card-img-top ">
        <div class="card-body">
          <h5 class="card-title">{{course.title}}</h5>
          <p class="card-text">{{ course.author }}</p>
        </div>
      </div>
    </div>


  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4 spinner" *ngIf="cargando">

    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

  </div>
